<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parkside Side 2.0</title>
    <meta name="description" content="New Parkside duty app" />

    <!-- Preload the stylesheets -->
    <link rel="preload" href="/css/global.css" as="style" />

    <!-- Apply the stylesheets -->
    <link rel="stylesheet" href="/css/global.css" />
    <!-- <meta name="view-transition" content="same-origin" /> -->

    <!-- material icons -->
    <!-- <link rel="preload" href="/icons/MaterialIcons-Regular.woff2" as="font" type="font/woff2" crossorigin /> -->

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
          'Helvetica Neue', sans-serif;
      }
    </style>

    <script src="/components/header-info.js" defer></script>
    <script src="components/grid-layout.js" defer></script>
    <!-- <script src="/components/circle-icon-btn.js" defer></script> -->

    <script src="/icons/chairman-icon.js" defer></script>
    <script src="/icons/platform-icon.js" defer></script>
    <script src="/icons/entrance-attendant-icon.js" defer></script>
    <script src="/icons/auditorium-attendant-icon.js" defer></script>
    <script src="/icons/zoom-attendant-icon.js" defer></script>
    <script src="/icons/sound-box-icon.js" defer></script>
    <script src="/icons/bs-reader-icon.js" defer></script>
    <script src="/icons/wt-reader-icon.js" defer></script>
    <script src="/icons/roving-mic-icon.js" defer></script>
    <script src="/icons/hall-cleaning-icon.js" defer></script>
    <script src="/components/duty-btn.js" defer></script>

    <script src="/components/nav.js" defer></script>
  </head>

  <body>
    <header-info title="Parkside Duties" subtitle="Choose a Duty"></header-info>

    <grid-layout>
      <duty-button link="/chairman.html" title="Chairman" subtitle="Duty" icon="<chairman-icon></chairman-icon>"></duty-button>

      <duty-button link="/platform.html" title="Platform" subtitle="Duty" icon="<platform-icon></platform-icon>"></duty-button>

      <duty-button
        link="/auditorium-attendant.html"
        title="Auditorium Attendant"
        subtitle="Duty"
        icon="<auditorium-attendant-icon></auditorium-attendant-icon>"></duty-button>

      <duty-button
        link="/entrance-attendant.html"
        title="Entrance Attendant"
        subtitle="Duty"
        icon="<entrance-attendant-icon></entrance-attendant-icon>"></duty-button>

      <duty-button
        link="/zoom-attendant.html"
        title="Zoom Attendant"
        subtitle="Duty"
        icon="<zoom-attendant-icon></zoom-attendant-icon>"></duty-button>

      <duty-button link="/sound.html" title="Sound Box" subtitle="Duty" icon="<sound-box-icon></sound-box-icon>"></duty-button>

      <duty-button link="/wt-reader.html" title="WT Reader" subtitle="Duty" icon="<wt-reader-icon></wt-reader-icon>"></duty-button>

      <duty-button link="/bs-reader.html" title="BS Reader" subtitle="Duty" icon="<bs-reader-icon></bs-reader-icon>"></duty-button>

      <duty-button link="/roving-mic.html" title="Roving Mic" subtitle="Duty" icon="<roving-mic-icon></roving-mic-icon>"></duty-button>

      <duty-button
        link="/hall-cleaning.html"
        title="Hall Cleaning"
        subtitle="Duty"
        icon="<hall-cleaning-icon></hall-cleaning-icon>"></duty-button>
    </grid-layout>

    <nav-bar></nav-bar>
  </body>
</html>
